<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="styles/todo.css" />
  </head>
  <body>
    <header>
      <h1 class="title-header">Your todo</h1>
    </header>

    <main>
      <form class="input-section">
        <label class="label-style todo-title-title" for="title-id">Titel</label>
        <input
          class="todo-title-input input"
          id="title-id"
          type="text"
          placeholder="Was willst du machen?"
        />
        <label class="label-style todo-dueDate-title" for="dueDate-id"
          >Zu erledigen bis</label
        >
        <input class="todo-dueDate-input input" id="dueDate-id" type="date" />
        <label class="label-style todo-description-title" for="description-id"
          >Beschreibung</label
        >
        <textarea
          class="todo-description-input input"
          id="description-id"
          rows="5"
        ></textarea>
        <label class="label-style todo-priority-tile" for="priority-id"
          >Priorität</label
        >

        <select
          class="todo-priority-select input"
          name="priority"
          id="priority-id"
        >
          <option
            class="todo-priority-option"
            value=""
            selected
            disabled
            hidden
          >
            Wähle die Priorität
          </option>
          <option class="todo-priority-option" value="4">Dringend</option>
          <option class="todo-priority-option" value="3">Hoch</option>
          <option class="todo-priority-option" value="2">Mittel</option>
          <option class="todo-priority-option" value="1">Wenig</option>
        </select>

        <section class="button-section">
          <button
            type="button"
            class="button-style button-text"
            onclick="location.href='index.html'"
          >
            Zurück
          </button>
          <button type="reset" class="button-style button-text">
            Speichern & Zurück
          </button>
          <button type="submit" class="button-style button-text button-anim">
            Speichern
          </button>
        </section>
      </form>
    </main>

    <footer>
      <p class="text-footer">&copy; By Kevin Baschung</p>
    </footer>
  </body>
</html>
