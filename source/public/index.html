<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Note App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/index.js" type="module"></script>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <h1 class="title-header">Aufgaben</h1>
    </header>

    <main>
      <section class="top-section">
        <input
          type="button"
          class="button-style button-text"
          value="Neues Todo"
          onclick="location.href='defineTodo.html'"
        />
        <input
          type="button"
          class="button-style button-text"
          value="Toggle"
        />
      </section>

      <section class="filter-section">
        <h2 class="filter-title">Filter</h2>
        <ul class="nav-filter-list">
          <li class="nav-filter-item">
            <input
              class="button-style button-text button-anim"
              type="button"
              value="Nach Name"
            />
          </li>
          <li class="nav-filter-item">
            <input
              class="button-style button-text button-anim"
              type="button"
              value="Erledigt bis"
            />
          </li>
          <li class="nav-filter-item">
            <input
              class="button-style button-text button-anim"
              type="button"
              value="Erstellt am"
            />
          </li>
          <li class="nav-filter-item">
            <input
              class="button-style button-text button-anim"
              type="button"
              value="Wichtig"
            />
          </li>
          <li class="nav-filter-item">
            <input
              class="button-style button-text button-anim"
              type="button"
              value="Filter zurÃ¼cksetzen"
            />
          </li>
        </ul>
      </section>

      <section class="todo-section">
        <p>List of todos</p>
      </section>
    </main>

    <footer>
      <p class="text-footer">&copy; By Kevin Baschung</p>
    </footer>
  </body>
</html>
