<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Note App</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/documentStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&display=swap" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://kit.fontawesome.com/1ca1a76b88.js" crossorigin="anonymous"></script>
    <script src="scripts/controllers/TaskController.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1 class="title-header">Next Time ToDo</h1>
    </header>

    <main class="main-content" data-view="list">
      <section id="list-wrapper">
        <section class="top-section">
          <input
            type="button"
            class="button-style button-text button-view"
            value="Neues Todo"
            data-view-action="form"
            id="add-task-button"
          />
          <input
            type="button"
            id="theme-button"
            class="button-style button-text"
            value="Toggle"
          />
        </section>

        <section class="filter-section">
          <h2 class="filter-title">Filter</h2>
          <ul class="nav-filter-list">
            <li class="nav-filter-item">
              <input
                class="button-style button-text button-anim button-sort"
                type="button"
                id="button-by-name"
                data-sort-by="name"
                value="Nach Name"
              />
            </li>
            <li class="nav-filter-item">
              <input
                class="button-style button-text button-anim button-sort"
                type="button"
                id="button-due-date"
                data-sort-by="due-date"
                data-sort-order="desc"
                value="Erledigt bis"
              />
            </li>
            <li class="nav-filter-item">
              <input
                class="button-style button-text button-anim button-sort"
                type="button"
                id="button-created-date"
                data-sort-by="created-date"
                data-sort-order="desc"
                value="Erstellt am"
              />
            </li>
            <li class="nav-filter-item">
              <input
                class="button-style button-text button-anim button-sort"
                type="button"
                id="button-priority"
                data-sort-by="priority"
                data-sort-order="desc"
                value="Wichtig"
              />
            </li>
            <li class="nav-filter-item">
              <input
                class="button-style button-text button-anim button-sort"
                type="button"
                id="button-filter"
                data-sort-by="hideCompleted"
                value="Erledigt"
              />
            </li>
            <li class="nav-filter-item">
              <input
                class="button-style button-text button-anim button-sort"
                type="button"
                id="button-reset"
                data-sort-by="reset"
                value="Filter zurücksetzen"
              />
            </li>
          </ul>
        </section>

        <div id="task-list" class="task-list"></div>
      </section>

      <section id="form-wrapper">
        <form class="task-apply-form" id="task-form" action="" method="post" data-save-type="add">
          <div class="task-div title-div">
            <label class="label-style todo-title-label" for="title-id"
              >Titel</label
            >
            <input
              class="todo-title-input input"
              id="title-id"
              type="text"
              placeholder="Was willst du machen?"
              required
            />
          </div>

          <div class="task-div due-date-div">
            <label class="label-style todo-duedate-label" for="due-date-id"
              >Zu erledigen bis</label
            >
            <input
              class="todo-duedate-input input"
              id="due-date-id"
              type="date"
              required
            />
          </div>

          <div class="task-div description-div">
            <label
              class="label-style todo-description-label"
              for="description-id"
              >Beschreibung</label
            >
            <textarea
              class="todo-description-input input"
              id="description-id"
              rows="5"
            ></textarea>
          </div>

          <div class="task-div priority-div">
            <label class="label-style todo-priority-label" for="priority-id"
              >Priorität</label
            >
            <select
              class="todo-priority-select input"
              name="priority"
              id="priority-id"
              required
            >
              <option class="todo-priority-option" value="4">Dringend</option>
              <option class="todo-priority-option" value="3">Hoch</option>
              <option class="todo-priority-option" value="2" selected>
                Mittel
              </option>
              <option class="todo-priority-option" value="1">Wenig</option>
            </select>
          </div>

          <div class="task-button-section">
            <input
              type="button"
              class="button-style button-text button-view"
              id="close-add-task-button"
              data-view-action="list"
              value="Schliessen"
            />
            <button
              type="submit"
              id="submit-add-task-button"
              class="button-style button-text button-anim"
            >
              Speichern
            </button>
            <button
              type="button"
              id="remove-all-tasks-button"
              class="button-style button-text button-anim"
            >
              Lösche Speicher
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p class="text-footer">&copy; By Baschung Technologies</p>
    </footer>
  </body>
</html>
